<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>CRUD - JSON-SERVER</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-2">
                <button class="btn btn-success" id="open_modal">Add Product</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>T/R</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Seria number</th>
                        <th>Color</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>

        <!-- Modal -->
            <div class="modal" id="user-modal">
                <div class="modal-content">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">Add Product</h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <input type="text" placeholder="Product name" name="name" class="form-control my-2" onkeyup="handleChange(event)">
                                <input type="text" placeholder="Price" name="price" class="form-control my-2" onkeyup="handleChange(event)">
                                <input type="number" placeholder="Seria number" name="number" class="form-control my-2" onkeyup="handleChange(event)">
                                <select name="brand" onchange="handleChange(event)" class="form-control">
                                    <option selected>Select product brand</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Samsung">Samsung</option>
                                    <option value="Verizon">Verizon</option>
                                </select>
                                <input type="color" name="color" class="my-2" onchange="handleChange(event)">
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success" id="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
